{% extends 'video/base.html' %}
{% load humanize %}

{% block body %}
    <section class="section">
        <div class="container">
                <video controls>
                    <source src="{{ the_video.video_file.url }}" type="video/mp4">
                </video>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <!-- Main container -->
            <nav class="level">
                <!-- Left side -->
                <div class="level-left">
                    <div class="level-item">
                        <h1 class="title">{{ the_video.title }}</h1>
                    </div>
                </div>

                <!-- Right side -->
                <div class="level-right">
                    <p class="level-item">
                        <strong>{{ the_video.date_posted|naturaltime }}</strong>
                    </p>
                </div>
            </nav>

        </div>
    </section>
{% endblock %}
